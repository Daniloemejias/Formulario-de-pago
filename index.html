<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6c26bddaff.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
  <form>
    <fieldset>
      <div>
        <div>
          <h1>Payment form Example</h1>
        </div>
        <div>
            <div class="p-3 mb-2 text-danger">Some fields are missing</div>
            <fieldset>
                <div class="d-flex row">
                    <div class="m-1 row col-4">
                    <label><strong>Card #</strong></label>
                        <input type="tel" placeholder="XXXXXXXXXXXXXXXX">
                    </div>
                    <div class="m-0.5 row col-4">
                    <label><strong>CVC #</strong></label>
                    <input type="tel" placeholder="XXX">
                    </div>
                    <div class="m-1 row col-4">
                    <label><strong>Amount</strong></label>
                    <input type="tel" placeholder="Amount">
                    </div>
                </div>
            </fieldset>
        </div>
        
        <fieldset>
            <div class="d-flex row">
                <div class="m-1 row col-6">
                <label><strong>First Name</strong></label>
                    <input type="text" placeholder="">
                </div>
                <div class="row col-6">
                <label><strong>Last Name</strong></label>
                <input type="text" placeholder="">
                </div>
            </div>
        </fieldset>

      </div>

      <fieldset>
        <div class="d-flex row">
            <div class="m-1 row col-6">
                <label><strong>City</strong></label>
                <input type="text" placeholder="">
            </div>
            <div class="row col-3">
                <label><strong>State</strong></label>
                    <input type="text" placeholder="">
            </div>

            <div class="m-1 row col-3">
                <label><strong>Postal code</strong></label>
                <input type="tel" placeholder="">
            </div>
        </div>
      </fieldset>

     </div>

    <fieldset>
        <div class="d-flex row">
            <div class="row col-6">
                <label><strong>We Accept</strong></label>
                <ul>
                    <div class="p-2 mb-1 d-flex">
                        <div class="m-4">
                            <input type="radio" id="Pago" name="Pago" value="Pago">
                            <label for="Pago"><li><i class="fa-brands fa-cc-visa"></i></li></label>
                        </div>
                        <div class="m-4">
                            <input type="radio" id="Pago" name="Pago" value="Pago">
                            <label for="Pago"><li><i class="fa-brands fa-cc-mastercard"></i></li></label>
                        </div>
                        <div class="m-4">
                            <input type="radio" id="Pago" name="Pago" value="Pago">
                            <label for="Pago"><li><i class="fa-brands fa-cc-amex"></i></li></label>
                        </div>
                    </div>
                </ul>
            </div>
            <div class="row col-6">
                <label><strong>Message</strong></label>
                <textarea></textarea>
                <p>Add any notes here.</p>
            </div>
        </div>
    </fieldset>
                
    <div class="p-2 d-flex justify-content-end">
        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary">Send</button>
    </div>
  </div>
    </fieldset>

    </form>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
